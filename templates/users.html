{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}

{% block content %}

<div class="container">
  <div class="row d-flex justify-content-around align-items-start mt-3">
    <h1 class="display-6">Users</h1>
    <hr>
    <ul>
      {% for user in users %}
      <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}

{% block page_scripts %}{% endblock %}
