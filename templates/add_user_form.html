{% extends 'base.html' %}
{% block title %}Add a User{% endblock %}

{% block content %}

<div class="container">
	<div class="row d-flex justify-content-around align-items-start mt-3">
		<h1 class="display-6">Add a User</h1>
		<hr>
		
    <form class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4" id="new_user_form" action="/users/new" method="POST">
				
			<div class="input-group mb-3">
					<span class="input-group-text">First Name</span>
					<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ex: Lady" required>
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Last Name</span>
				<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ex: Gaga" required>
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Image URL</span>
				<input type="url" class="form-control" id="image_url" name="image_url" placeholder="(optional)">
			</div>

			<a href="/users" class="btn btn-outline-primary">Cancel</a>
			<button type="submit" class="btn btn-success">Submit</button>
		
		</form>
	</div>
</div>

{% endblock %}

{% block page_scripts %}{% endblock %}
