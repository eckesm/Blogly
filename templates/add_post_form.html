{% extends 'base.html' %}
{% block title %}Create a Post{% endblock %}

{% block content %}

<div class="container">
	<div class="row d-flex justify-content-around align-items-start mt-3">
		<h1 class="display-6">Create a post for {{user.full_name}}</h1>
		<hr>

		<form class="col-12 col-sm-10 col-md-8 col-lg-6" id="new_user_form" action="/users/{{user.id}}/posts/new" method="POST">
				
			<div class="input-group mb-3">
        <span class="input-group-text" id="title">Title</span>
        <input type="text" class="form-control" name="title" placeholder="Something catchy..." required>
      </div>

			<div class="input-group mb-3">
        <span class="input-group-text" id="content">Post</span>
        <textarea class="form-control" name="content" placeholder='Maybe start with "once upon a time..." and go from there.' required></textarea>
      </div>

      <!-- tags -->
      {% if session['tags'] | length > 0 %}
      <div class="auto my-4">
        <p class="h4 m-0">Tags</p>
        <hr class="mt-1">
        {% for tag in tags %}
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="tag-{{tag.id}}" name="tag_checkbox" value="{{tag.id}}">
          <label class="form-check-label" for="tag-{{tag.id}}">{{tag.name}}</label>
        </div>
        {% endfor %}
      </div>
      {% endif %}

			<a href="/users/{{user.id}}" class="btn btn-outline-primary">Cancel</a>
			<button type="submit" class="btn btn-success">Submit</button>
		
		</form>
	</div>
</div>

{% endblock %}

{% block page_scripts %}{% endblock %}
