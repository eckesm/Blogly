{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}

{% block content %}

<div class="container">
  <div class="row d-flex justify-content-center align-items-start">
    
    <div class="card shadow my-5 p-0" style="max-width: 50vw;">
      <div class="card-header">
        <h4 class="card-title m-0">{{post.title}}</h5>
      </div>
      <div class="card-body text-dark">
        <p class="card-text">{{post.content}}</p>
      </div>
      <div class="card-footer d-flex flex-wrap justify-content-between">
        <div class="">
          By <a href="/users/{{user.id}}">{{user.full_name}}</a>
          <small class="text-muted"><i> (posted: {{post.created_at.strftime('%c')}})</i></small>
        </div> 
        <div class="d-flex flex-nowrap ms-auto">
          <a href="/users/{{user.id}}" class="btn btn-outline-primary btn-sm">Cancel</a>
          <a href="/posts/{{post.id}}/edit" class="ms-1 btn btn-primary btn-sm">Edit</a>
          <a href="/posts/{{post.id}}/delete" class="ms-1 btn btn-danger btn-sm">Delete</a>
        </div>
      </div>
    </div>
  
  </div>
</div>

{% endblock %}

{% block page_scripts %}{% endblock %}
